<!DOCTYPE HTML>

<html>
<head>
	<title>Horsepower Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
input[readonly]
{
border:0;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.button{
width:135px;
height:30px;
}

div.center
{
  width: 95vw;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.center
{
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

.right
{
	text-align: right;
}
</style>

<script type="text/javascript">
window.onload = addListeners;

var inputlist="";

function addListeners(){
	document.getElementById('pressure_box').addEventListener("keyup",hydraulic_value_changed,false);
	document.getElementById('flow_box').addEventListener("keyup",hydraulic_value_changed,false);
	document.getElementById('hp_hydraulic_box').addEventListener("keyup",hydraulic_value_changed,false);
	
	document.getElementById('torque_box').addEventListener("keyup",rotational_value_changed,false);
	document.getElementById('rpm_box').addEventListener("keyup",rotational_value_changed,false);
	document.getElementById('hp_rotational_box').addEventListener("keyup",rotational_value_changed,false);
	
	document.getElementById('force_box').addEventListener("keyup",mechanical_value_changed,false);
	document.getElementById('distance_box').addEventListener("keyup",mechanical_value_changed,false);
	document.getElementById('seconds_box').addEventListener("keyup",mechanical_value_changed,false);
	document.getElementById('hp_mechanical_box').addEventListener("keyup",mechanical_value_changed,false);
	
	document.getElementById('volts_box').addEventListener("keyup",electrical_value_changed,false);
	document.getElementById('amps_box').addEventListener("keyup",electrical_value_changed,false);
	document.getElementById('hp_electrical_box').addEventListener("keyup",electrical_value_changed,false);
	document.getElementById('volts_box').addEventListener("change",electrical_value_changed,false);
	document.getElementById('amps_box').addEventListener("change",electrical_value_changed,false);
	document.getElementById('hp_electrical_box').addEventListener("change",electrical_value_changed,false);
	
	manageButtons("hydraulic", 2);
	manageButtons("rotational", 2);
	manageButtons("mechanical", 3);
	manageButtons("electrical", 2);
}


function hydraulic_value_changed(){
	
	document.getElementById("watts_hydraulic_box").value = "";

	inputlist = "";
	if (document.getElementById("pressure_box").value != ""){inputlist += "P"};
	if (document.getElementById("flow_box").value != ""){inputlist += "F"};
	if (document.getElementById("hp_hydraulic_box").value != ""){inputlist += "H"};
	
	manageButtons("hydraulic", 2);
}

function calculateHydraulicValues(){
	
	switch(inputlist){
	case "PF":
	var pressure = document.getElementById("pressure_box").value;
	var flow = document.getElementById("flow_box").value;
	var hp_hydraulic = pressure*flow/1714;
	var watts = hp_hydraulic*746;
	
	document.getElementById("hp_hydraulic_box").value = hp_hydraulic.toFixed(2);
	document.getElementById("watts_hydraulic_box").value = watts.toFixed(2);
	break;
	
	case "PH":
	var pressure = document.getElementById("pressure_box").value;
	var hp_hydraulic = document.getElementById("hp_hydraulic_box").value;
	var flow = hp_hydraulic*1714/pressure;
	var watts = hp_hydraulic*746;
	
	document.getElementById("flow_box").value = flow.toFixed(2);
	document.getElementById("watts_hydraulic_box").value = watts.toFixed(2);
	break;
	
	case "FH":
	var flow = document.getElementById("flow_box").value;
	var hp_hydraulic = document.getElementById("hp_hydraulic_box").value;
	var watts = hp_hydraulic*746;
	var pressure = hp_hydraulic*1714/flow;
		
	document.getElementById("pressure_box").value = pressure.toFixed(2);
	document.getElementById("watts_hydraulic_box").value = watts.toFixed(2);
	break;
	
	default:
	}
	
	inputlist = "calculated";
	manageButtons("hydraulic", 2);
}

function rotational_value_changed(){
	document.getElementById("watts_rotational_box").value = "";

	inputlist = "";
	if (document.getElementById("torque_box").value != ""){inputlist += "T"};
	if (document.getElementById("rpm_box").value != ""){inputlist += "R"};
	if (document.getElementById("hp_rotational_box").value != ""){inputlist += "H"};
	
	manageButtons("rotational", 2);
}

function calculateRotationalValues(){
	
	switch(inputlist){
	case "TR":
	var torque = document.getElementById("torque_box").value;
	var rpm = document.getElementById("rpm_box").value;
	var hp_rotational = torque*rpm/63025;
	var watts = hp_rotational*746;
		
	document.getElementById("hp_rotational_box").value = hp_rotational.toFixed(2);
	document.getElementById("watts_rotational_box").value = watts.toFixed(2); 
	break;
	
	case "TH":
	var torque = document.getElementById("torque_box").value;
	var hp_rotational = document.getElementById("hp_rotational_box").value;
	var rpm = hp_rotational*63025/torque;
	var watts = hp_rotational*746;
	
	
	document.getElementById("rpm_box").value = rpm.toFixed(2);
	document.getElementById("watts_rotational_box").value = watts.toFixed(2);
	break;
	
	case "RH":
	var rpm = document.getElementById("rpm_box").value;
	var hp_rotational = document.getElementById("hp_rotational_box").value;
	var watts = hp_rotational*746;
	var torque = hp_rotational*63025/rpm;
	
	
	document.getElementById("torque_box").value = torque.toFixed(2);
	document.getElementById("watts_rotational_box").value = watts.toFixed(2);
	break;
	
	default:
	}
	
	inputlist = "calculated";
	manageButtons("rotational", 2);
}

function mechanical_value_changed(){
		document.getElementById("watts_mechanical_box").value = "";

	inputlist = "";
	if (document.getElementById("force_box").value != ""){inputlist += "F"};
	if (document.getElementById("distance_box").value != ""){inputlist += "D"};
	if (document.getElementById("seconds_box").value != ""){inputlist += "S"};
	if (document.getElementById("hp_mechanical_box").value != ""){inputlist += "H"};
	
	manageButtons("mechanical", 3);
}

function calculateMechanicalValues(){
	
	switch(inputlist){
	case "FDS":
	var force = document.getElementById("force_box").value;
	var distance = document.getElementById("distance_box").value;
	var seconds = document.getElementById("seconds_box").value;
	var hp_mechanical = force*distance/seconds/550;
	var watts = hp_mechanical*746;
		
	document.getElementById("hp_mechanical_box").value = hp_mechanical.toFixed(2);
	document.getElementById("watts_mechanical_box").value = watts.toFixed(2); 
	break;
	
	case "FDH":
	var force = document.getElementById("force_box").value;
	var distance = document.getElementById("distance_box").value;
	var hp_mechanical = document.getElementById("hp_mechanical_box").value;
	var seconds = force*distance/(hp_mechanical*550);
	var watts = hp_mechanical*746;
		
	document.getElementById("seconds_box").value = seconds.toFixed(2);
	document.getElementById("watts_mechanical_box").value = watts.toFixed(2);
	break;
	
	case "FSH":
	var force = document.getElementById("force_box").value;
	var seconds = document.getElementById("seconds_box").value;
	var hp_mechanical = document.getElementById("hp_mechanical_box").value;
	var watts = hp_mechanical*746;
	var distance = seconds*hp_mechanical*550/force;
		
	document.getElementById("distance_box").value = distance.toFixed(2);
	document.getElementById("watts_mechanical_box").value = watts.toFixed(2);
	break;
	
	case "DSH":
	var distance = document.getElementById("distance_box").value;
	var seconds = document.getElementById("seconds_box").value;
	var hp_mechanical = document.getElementById("hp_mechanical_box").value;
	var watts = hp_mechanical*746;
	var force = seconds*hp_mechanical*550/distance;
		
	document.getElementById("force_box").value = force.toFixed(2);
	document.getElementById("watts_mechanical_box").value = watts.toFixed(2);
	break;
	
	
	default:
	}
	
	inputlist = "calculated";
	manageButtons("mechanical", 3);
}



function electrical_value_changed(){

	document.getElementById("watts_electrical_box").value = "";

	inputlist = "";
	if (document.getElementById("volts_box").value != ""){inputlist += "V"};
	if (document.getElementById("amps_box").value != ""){inputlist += "A"};
	if (document.getElementById("hp_electrical_box").value != ""){inputlist += "H"};
	
	manageButtons("electrical", 2);
}



function calculateElectricalvalues(){
	switch(inputlist){
	case "VA":
	var volts = document.getElementById("volts_box").value;
	var amps = document.getElementById("amps_box").value;
	var watts = volts*amps;
	var hp_electrical = watts/746;
	
	document.getElementById("hp_electrical_box").value = hp_electrical.toFixed(2);
	document.getElementById("watts_electrical_box").value = watts.toFixed(2);
	break;
	
	case "VH":
	var volts = document.getElementById("volts_box").value;
	var hp_electrical = document.getElementById("hp_electrical_box").value;
	var watts = hp_electrical*746;
	var amps = watts/volts;
	
	document.getElementById("amps_box").value = amps.toFixed(2);
	document.getElementById("watts_electrical_box").value = watts.toFixed(2);
	break;
	
	case "AH":
	var amps = document.getElementById("amps_box").value;
	var hp_electrical = document.getElementById("hp_electrical_box").value;
	var watts = hp_electrical*746;
	var volts = watts/amps;
	
	document.getElementById("volts_box").value = volts.toFixed(2);
	document.getElementById("watts_electrical_box").value = watts.toFixed(2);
	break;
	
	default:
	}
		inputlist = "calculated";
		manageButtons("electrical", 2);
}

function manageButtons(group, inputLength){

var buttonElementId = "calculate_" + group + "_button";

		if(inputlist == "calculated"){
			document.getElementById(buttonElementId).disabled=true;
			document.getElementById(buttonElementId).style="background-color:#f3f3f3";
			document.getElementById(buttonElementId).value = ""; 
		}else if(inputlist.length == inputLength){
			document.getElementById(buttonElementId).disabled=false;
			document.getElementById(buttonElementId).style ="background-color:silver";
			document.getElementById(buttonElementId).value = "Calculate";
		}else if(inputlist.length < inputLength){
			document.getElementById(buttonElementId).disabled=true;
			document.getElementById(buttonElementId).style="background-color:#e6ffb3";
			document.getElementById(buttonElementId).value = "Enter " + inputLength + " values";
		}else if(inputlist.length > inputLength){
			document.getElementById(buttonElementId).disabled=true;
			document.getElementById(buttonElementId).style="background-color:red";
			document.getElementById(buttonElementId).value = "Enter only " + inputLength + " values";
		}
}

function clear_box(id, group){
	document.getElementById(id).value = "";
	eval(group + "_value_changed()");
}

</script>
	
</head>


<body>

	<div class="center">

		<h1>Hydraulic HP Calculator</h1>
		<table class="center">
			<tr><td style="width:110px">Pressure - psi:</td><td style="width:180px"><input type="number" id="pressure_box" style="width:150px" /><button onclick=(clear_box("pressure_box","hydraulic"))>X</button></td></tr>
			<tr><td style="width:110px">Flow - gpm:</td><td style="width:180px"><input type="number" id="flow_box" style="width:150px" /><button onclick=(clear_box("flow_box","hydraulic"))>X</button></td></tr>
			<tr><td style="width:110px">Horse Power:</td><td style="width:180px"><input type="number" id="hp_hydraulic_box" style="width:150px" /><button onclick=(clear_box("hp_hydraulic_box","hydraulic"))>X</button></td></tr>
			<tr><td style="width:110px">Watts:</td><td align="left" style="width:180px"><input type="number" id="watts_hydraulic_box" style="width:150px" readonly /></td></tr>
			<tr><td style="width:110px"></td><td align="left" style="width:180px"><input type="button" class="button" id="calculate_hydraulic_button" onClick="calculateHydraulicValues()" disabled /></td></tr>
		</table>
		<div style="height:35px"></div>

		<h1>Rotational HP Calculator</h1>
		<table class="center">
			<tr><td style="width:110px">Torque - in*lbf:</td><td style="width:180px"><input type="number" id="torque_box" style="width:150px" /><button onclick=(clear_box("torque_box","rotational"))>X</button></td></tr>
			<tr><td style="width:110px">RPM:</td><td style="width:180px"><input type="number" id="rpm_box" style="width:150px" /><button onclick=(clear_box("rpm_box","rotational"))>X</button></td></tr>
			<tr><td style="width:110px">Horse Power:</td><td style="width:180px"><input type="number" id="hp_rotational_box" style="width:150px" /><button onclick=(clear_box("hp_rotational_box","rotational"))>X</button></td></tr>
			<tr><td style="width:110px">Watts:</td><td align="left" style="width:180px"><input type="number" id="watts_rotational_box" style="width:150px" readonly /></td></tr>
			<tr><td style="width:110px"></td><td align="left" style="width:180px"><input type="button" class="button" id="calculate_rotational_button" onClick="calculateRotationalValues()" disabled /></td></tr>
		</table>
		<div style="height:35px"></div>

		<h1>Mechanical HP Calculator</h1>
		<table class="center">
			<tr><td style="width:110px">Force - lbf:</td><td style="width:180px"><input type="number" id="force_box" style="width:150px" /><button onclick=(clear_box("force_box","mechanical"))>X</button></td></tr>
			<tr><td style="width:110px">Distance - feet:</td><td style="width:180px"><input type="number" id="distance_box" style="width:150px" /><button onclick=(clear_box("distance_box","mechanical"))>X</button></td></tr>
			<tr><td style="width:110px">Seconds:</td><td style="width:180px"><input type="number" id="seconds_box" style="width:150px" /><button onclick=(clear_box("seconds_box","mechanical"))>X</button></td></tr>
			<tr><td style="width:110px">Horse Power:</td><td style="width:180px"><input type="number" id="hp_mechanical_box" style="width:150px" /><button onclick=(clear_box("hp_mechanical_box","mechanical"))>X</button></td></tr>
			<tr><td style="width:110px">Watts:</td><td align="left" style="width:180px"><input type="number" id="watts_mechanical_box" style="width:150px" readonly /></td></tr>
			<tr><td style="width:110px"></td><td align="left" style="width:180px"><input type="button" class="button" id="calculate_mechanical_button" onClick="calculateMechanicalValues()" disabled /></td></tr>
		</table>
		<div style="height:35px"></div>

		<h1>Electrical HP Calculator</h1>
		<table class="center">
			<tr><td style="width:110px">Volts:</td><td style="width:180px"><input type="number" id="volts_box" style="width:150px" /><button onclick=(clear_box("volts_box","electrical"))>X</button></td></tr>
			<tr><td style="width:110px">Amps:</td><td style="width:180px"><input type="number" id="amps_box" style="width:150px" /><button onclick=(clear_box("amps_box","electrical"))>X</button></td></tr>
			<tr><td style="width:110px">Horse Power:</td><td style="width:180px"><input type="number" id="hp_electrical_box" style="width:150px" /><button onclick=(clear_box("hp_electrical_box","electrical"))>X</button></td></tr>
			<tr><td style="width:110px">Watts:</td><td align="left" style="width:180px"><input type="number" id="watts_electrical_box" align="left" style="width:150px" readonly /></td></tr>
			<tr><td style="width:110px"></td><td align="left" style="width:180px"><input type="button" class="button" id="calculate_electrical_button" onClick="calculateElectricalvalues()" disabled /></td></tr>
		</table>

		<div style="height:200px"></div>

	</div>

</body>
</html>
